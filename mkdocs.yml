site_name: JimmyEastBrook'NoteBook
theme: 
  name: material
  # custom_dir: docs/overrides  #主要是这一行
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: 关闭自动模式
    #primary: blue grey
    - media: "(prefers-color-scheme: light)"
      scheme: default # 日间模式
      primary: blue  # 上方的
      accent: blue # 链接等可交互元件的高亮色
      # teal
      toggle:
        icon: material/toggle-switch # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # 夜间模式
      primary: black
      accent: indigo
      # teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切换至日间模式

  features:
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.bottom
    - toc.integrate
    - content.code.copy
    - content.code.link
    - content.code.highlight
    - content.math
    - search.full
    - search.share   #搜索分享按钮
    - navigation.tabs   # 左侧目录显示为Tab样式
    - navigation.sections   # 左侧目录显示为Sections样式
